<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Maintenance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Employee Maintenance</h1>
        
        <form id="employeeForm">
            <div class="form-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="empId" placeholder="Employee ID" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="empName" placeholder="Employee Name" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-briefcase"></i>
                <input type="text" id="empDesignation" placeholder="Designation" required>
            </div>
            
            <div class="form-group gender-group">
                <i class="fas fa-venus-mars"></i>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="Male" required>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Female">
                        Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Other">
                        Other
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-money-bill"></i>
                <input type="number" id="empSalary" placeholder="Salary" required>
            </div>
            
            <div class="button-group">
                <button type="button" id="addBtn" class="btn">
                    <i class="fas fa-plus"></i> Add
                </button>
                <button type="button" id="modifyBtn" class="btn">
                    <i class="fas fa-edit"></i> Modify
                </button>
                <button type="button" id="deleteBtn" class="btn">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </form>

        <div class="table-container">
            <h2>Employee Records</h2>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Designation</th>
                        <th>Gender</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
